<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'>

    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    <meta name="author" content="{{ site.name }}" />
    <meta name="description" content="{{ site.description }}">

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
    <div class="container">
      <!-- <header class="masthead clearfix">
        <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>
        
        <div class="site-info">
          <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
          <p class="site-description">{{ site.description }}</p>
        </div>
        
        <nav>
          <a href="{{ site.baseurl }}/">Blog</a>
          <a href="{{ site.baseurl }}/about">About</a>
        </nav>
      </header> -->
      <section class="sidebar">
        <a href="/">
          <img src="{{ site.avatar }}" height="75" width="75" class="avatar">
        </a>

        <section class="name">
          <a href="/">
            <span id="fname">Luis</span>
            <span id="lname">Urraca</span>
          </a>
        </section>

        <section class="meta">
          <a href="http://github.com/{{ site.footer-links.github }}">{% include svg-icons/github.html %}</a>
          <a href="http://twitter.com/{{ site.footer-links.twitter }}">{% include svg-icons/twitter.html %}</a>
          <a href="mailto:{{ site.footer-links.email }}">{% include svg-icons/email.html %}</a>
        </section>

        <section class="sections">
          <ul>
            <li><a href="/about">about</a></li>
            <li><a href="/">posts</a></li>
            <li><a href="/projects">projects</a></li>
          </ul>
        </section>
      </section>
      <section class="content">
        {{ content }}
      </section>
    </div>

    {% include analytics.html %}
  </body>
</html>
